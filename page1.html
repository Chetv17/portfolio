<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chester Vincent's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="page1style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="page1app.js"></script>
  </head>
  <body>
   <main>

   <div class='header'>
     <div class='headerbg'>
        <div id='headerClick' class='headerfg'>
            <h1>Chester Vincent</h1>
            <h2>Aspiring full-stack web developer</h2>

        </div>
     </div>
   </div>

   <div class='middle'>

     <div class="links">
        <div class='linksbg'>
        <div class='linksfg'>
          <h4 id='dash'>SOCIAL</h4>
            <ul id='smlinks'>
              <li class='socials'><a href='#'>GitHub</a></li>
              <li class='socials'><a href='#'>LinkedIn</a></li>
              <li class='socials'><a href='#'>Spotify</a></li>
              <li class='socials'><a href='#'>Bandcamp</a></li>
              <li class='socials'><a href='#'>Instagram</a></li>
            </ul>
        </div>
      </div>
     </div>

     <div class='photolinks'>
        <div class='carouselbg'>
          <a id='openCarousel' href='#'>
        <div class='carouselfg'><img src='wildflowers.jpg'></div>
          </a>
     </div>


     <div class='webpagelinks'>
        <div class='link_1_bg'>
        <div id='aboutMeClick' class='link_1_fg'>
          <h3 class='main_links'>About Me</h3>
        </div>
        </div>
     </div>

     <div class='webpagelinks2'>
        <div class='link_2_bg'>
        <div id='resumeClick' class='link_2_fg'>
          <h3 class='main_links'>Resume</h3>
        </div>
        </div>
     </div>

     <div class='webpagelinks3'>
         <div class='link_3_bg'>
         <div id='projectsClick' class='link_3_fg'>
           <h3 class='main_links'>Projects</h3>
         </div>
         </div>
     </div>
    </div>
   </div>

     <div class='footer'>
         <div class='footerbg'>
         <div class='footerfg'>
           <nav>
             <ul id='foot_nav'>
               <li class='nav'><a href='#'>Home</a></li>
               <li class='nav'><a href='#'>Bio</a></li>
               <li class='nav'><a href='#'>Resume</a></li>
               <li class='nav'><a href='#'>Projects</a></li>
               <li class='nav'><button id='openModal'>Contact</button><li>
              </ul>
            </nav>

         </div>
        </div>
     </div>

<!-- CAROUSEL MODAL -->

<div id='carouselModal'>
  <div id='carouselContent'>
   <a id='closeCarousel' href='#'>Close</a>
    <div id='previousbtn'>
      <span class='lnr lnr-arrow-left-circle'></span>
    </div>

      <div class='images'>
        <img src='wildflowers.jpg' />
        <img src='nightsky.jpg' />
        <img src='bison.jpg' />

      </div>

    <div id='nextbtn'>
      <span class='lnr lnr-arrow-right-circle'></span>
    </div>
  </div>
</div>






<!-- CONTACT MODAL -->

     <div id='contactModal'>
       <div id='modalContent'>
        <a id='close' href='#'>Close</a>
           <h2 id='modalh2'>Contact Info</h2>
           <br>
            <ul id='contactList'>
              <li>Address</li>
              <li>Email</li>
              <li>Phone Number</li>
             </ul>
       </div>
     </div>

     <div id='credit'>Photo by <a class='name' href="https://unsplash.com/@jaymantri?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jay Mantri</a> on <a class='name' href="https://unsplash.com/photos/QsWG0kjPQRY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
       </div>



   </main>
  </body>
</html>
