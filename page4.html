<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

      <div class='header'>

       </div>
      </div>

            </a>
         <div class='cabinCarouselbg'>
          <div class='cabinCarouselfg'>
           <img src='cabin.jpg'>
         </div>
        </div>   

      </div>

      <div id='cabincarousel'>
        <div id='cabinContent'>

            <span class='lnr lnr-arrow-left-circle'></span>

            <span class='lnr lnr-arrow-right-circle'></span>

        </div>
      </div>







  </div>





      <div class='footer'>
         <div class='footerbg'>
         <div class='footerfg'>
           <nav>
             <ul id='foot_nav'>
               <li class='nav'><a href='#'>Home</a></li>
               <li class='nav'><a href='#'>Bio</a></li>
               <li class='nav'><a href='#'>Resume</a></li>
               <li class='nav'><a href='#'>Projects</a></li>

              </ul>
            </nav>

         </div>
        </div>
      </div>


      <div id='contactModal'>

        <a id='close' href='#'>Close</a>
           <h2 id='modalh2'>Contact Info</h2>
           <br>
            <ul id='contactList'>
              <li>Address</li>
              <li>Email</li>
              <li>Phone Number</li>
             </ul>
       </div>
      </div>

      <div id='credit'>Photo by <a class='name' href="https://unsplash.com/@jaymantri?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jay Mantri</a> on <a class='name' href="https://unsplash.com/photos/QsWG0kjPQRY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
